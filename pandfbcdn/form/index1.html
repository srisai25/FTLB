<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container">
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h2 class="text-center">Feedback Form</h2>
            <form onsubmit="return validateForm()">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name :</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone :</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label required">Rating:</label>
                    <div class="d-flex justify-content-between">
                        <input type="radio" name="rating" value="1" required> 1
                        <input type="radio" name="rating" value="2"> 2
                        <input type="radio" name="rating" value="3"> 3
                        <input type="radio" name="rating" value="4"> 4
                        <input type="radio" name="rating" value="5"> 5
                        <input type="radio" name="rating" value="6"> 6
                        <input type="radio" name="rating" value="7"> 7
                        <input type="radio" name="rating" value="8"> 8
                        <input type="radio" name="rating" value="9"> 9
                        <input type="radio" name="rating" value="10"> 10
                    </div>
                </div>

                <div class="mb-3">
                    <label for="questions" class="form-label required">Any Questions regarding product or service:</label>
                    <textarea id="questions" name="questions" rows="4" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments (Optional):</label>
                    <textarea id="comments" name="comments" rows="3" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            let rating = document.querySelector('input[name="rating"]:checked');
            let questions = document.getElementById("questions").value;
            
            if (!rating || questions.trim() === "") {
                alert("Please fill out all required fields.");
                return false;
            }
            return true;
        }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
