<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
        }
        .required::after {
            content: " *";
            color: red;
        }
        .rating-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .rating-container input {
            margin-right: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form onsubmit="return validateForm()">
            <label for="name">Name :</label>
            <input type="text" id="name" name="name">

            <label for="email">Email :</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone :</label>
            <input type="tel" id="phone" name="phone">

            <label class="required">Rating:</label>
            <div class="rating-container">
                <input type="radio" name="rating" value="1" required> 1
                <input type="radio" name="rating" value="2"> 2
                <input type="radio" name="rating" value="3"> 3
                <input type="radio" name="rating" value="4"> 4
                <input type="radio" name="rating" value="5"> 5
                <input type="radio" name="rating" value="6"> 6
                <input type="radio" name="rating" value="7"> 7
                <input type="radio" name="rating" value="8"> 8
                <input type="radio" name="rating" value="9"> 9
                <input type="radio" name="rating" value="10"> 10
            </div>

            <label for="questions" class="required">Any Questions regarding product or service:</label>
            <textarea id="questions" name="questions" rows="4" required></textarea>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="3"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let rating = document.querySelector('input[name="rating"]:checked');
            let questions = document.getElementById("questions").value;
            
            if (!rating || questions.trim() === "") {
                alert("Please fill out all required fields.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
