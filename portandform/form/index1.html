<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css"> 
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form class="feedback-form" onsubmit="return validateForm()">
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name">

            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" name="phone">

            <label class="required">Rating:</label>
            <div class="rating-container">
                <input type="radio" name="rating" value="1" required> 1
                <input type="radio" name="rating" value="2"> 2
                <input type="radio" name="rating" value="3"> 3
                <input type="radio" name="rating" value="4"> 4
                <input type="radio" name="rating" value="5"> 5
                <input type="radio" name="rating" value="6"> 6
                <input type="radio" name="rating" value="7"> 7
                <input type="radio" name="rating" value="8"> 8
                <input type="radio" name="rating" value="9"> 9
                <input type="radio" name="rating" value="10"> 10
            </div>

            <label for="questions" class="required">Any Questions regarding product or service:</label>
            <textarea id="questions" name="questions" rows="4" required></textarea>

            <label for="comments">Additional Comments (Optional):</label>
            <textarea id="comments" name="comments" rows="3"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let rating = document.querySelector('input[name="rating"]:checked');
            let questions = document.getElementById("questions").value;
            
            if (!rating || questions.trim() === "") {
                alert("Please fill out all required fields.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
